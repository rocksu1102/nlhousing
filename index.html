<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cửa hàng Chăn Drap Gối Nệm</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
        <header class="site-header">
        <div class="header-container">
            <img src="logo.jpg" alt="Logo Cửa Hàng" class="logo">
            </div>
        </header> <!-- Thẻ đóng header được di chuyển đến đây -->

    <div class="banner-container">
        <div class="banner-slide fade">
            <img src="https://lh3.googleusercontent.com/d/1rhgoADzSHLQEwxmJQiK4gkevHXMgHN6a" alt="Banner 1">
        </div>
        <div class="banner-slide fade">
            <img src="https://lh3.googleusercontent.com/d/1rhgoADzSHLQEwxmJQiK4gkevHXMgHN6a" alt="Banner 2">
        </div>
        <div class="banner-slide fade">
            <img src="https://lh3.googleusercontent.com/d/1rhgoADzSHLQEwxmJQiK4gkevHXMgHN6a" alt="Banner 3">
        </div>
        <div class="banner-dots" style="text-align:center"></div>
    </div>
    <div class="container">
        <aside class="sidebar">
            <h3><i class="fa-solid fa-filter"></i> Lọc Sản Phẩm</h3>
             <div class="filter-group">
                <button class="filter-toggle">Danh mục <i class="fa-solid fa-chevron-down"></i></button>
                <div class="filter-options" data-filter-type="category">
                    <!-- Color options will be populated by JavaScript -->
                </div>
            </div>
            </aside>

        <main class="main-content">
            <header class="page-header">
                <h1>Sản phẩm nổi bật</h1>
                <div class="search-container">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" id="search-input" placeholder="Tìm kiếm sản phẩm...">
                </div>
                <div class="sort-options">
                    <select name="sort" id="sort-select">
                        <option value="newest">Mới nhất</option>
                        <option value="price-asc">Giá: Tăng dần</option>
                        <option value="price-desc">Giá: Giảm dần</option>
                    </select>
                </div>
            </header>

            <div id="product-list" class="product-grid">
                <div class="loading">Đang tải sản phẩm...</div>
            </div>
            <div id="pagination-container" class="pagination-container"></div>
        </main>
    </div>

    <div id="contact-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div id="modal-product-detail">
                <div id="modal-product-image" class="modal-image-container"></div>
                <h2 id="modal-product-name">Tên sản phẩm</h2>
                <p id="modal-product-description">Mô tả sản phẩm.</p>
                <div class="price-container">
                    <span id="modal-product-price" class="current-price"></span>
                    <span id="modal-product-original-price" class="original-price"></span>
                </div>
                <hr style="margin: 1.5rem 0;">
                <h3>Thông tin liên hệ</h3>
                <p>Để đặt hàng hoặc cần tư vấn thêm, bạn vui lòng liên hệ qua:</p>
                <p><strong>Số điện thoại/Zalo:</strong> 0963.583.079</p>
            </div>
        </div>
    </div>

    <footer class="site-footer">
        <div class="footer-container">
            <p>&copy; 2024 Bản quyền thuộc về NL Group.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
